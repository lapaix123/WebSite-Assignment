<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>It Modern</title>
    <link rel="stylesheet" href="style.css" />
    <script src="../custom-scripts.js" defer></script>
</head>

<body>
    <main>
        <!-- Header Start -->
        <header>
            <nav class="nav container">
                <h2 class="nav_logo"><a href="#">It Modern</a></h2>

                <ul class="menu_items">
                    <img src="images/times.svg" alt="timesicon" id="menu_toggle" />
                    <li><a href="index.html" class="nav_link">Home</a></li>
                    <li><a href="product.html" class="nav_link">Product</a></li>
                    <li><a href="about.html" class="nav_link">About</a></li>
                    <li><a href="service.html" class="nav_link">Service</a></li>
                    <li><a href="contact.html" class="nav_link">Contact</a></li>
                </ul>
                <img src="images/bars.svg" alt="timesicon" id="menu_toggle" style="opacity: 50%;"/>
            </nav>
        </header>
        <!-- Header End -->

        <!-- Hero Start -->
        <section class="hero">
            <div class="row container">
<section class="contact">
    <div class="container">
        <h2>Contact Us</h2>
        <p>We would love to hear from you! Please fill out the form below to get in touch.</p>

        <form>
            <div class="form-group">
               
                <input type="text" id="name" name="name" required placeholder="Your name">
            </div>

            <div class="form-group">                
                <input type="email" id="email" name="email" required placeholder="Your Email">
            </div>

            <div class="form-group">
               
                <textarea id="message" name="message" rows="4" required placeholder=" Enter Your message Here"></textarea>
            </div>

            <button type="submit" class="btn">Submit</button>
        </form>
    </div>
</section>
</main>

            </div>
            <img src="images/bg-bottom-hero.png" alt="" class="curveImg" />
        </section>
        <!-- Hero End-->
    </main>

    <script>
        const header = document.querySelector("header");
        const menuToggler = document.querySelectorAll("#menu_toggle");

        menuToggler.forEach(toggler => {
            toggler.addEventListener("click", () => header.classList.toggle("showMenu"));
        });
    </script>
</body>

</html>
